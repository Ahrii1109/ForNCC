<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲區</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="網站Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">首頁</a></li>
            <li><a href="game.html">遊戲區</a></li>
            <li><a href="fornicole.html">陳小姐</a></li>
        </ul>
    </nav>
    <div id="login-container">
        <h2>登入</h2>
        <form id="loginForm">
            <label for="username">使用者名稱:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">登入</button>
            <button type="button" id="guestBtn">訪客點我</button>
        </form>
    </div>
    <div id="game-container" style="display: none;">
        <h1>玩遊戲囉!!!</h1>
        <p>看看你今天運氣如何!!!</p>
        <button id="randomImageBtn">抽卡!!!</button>
        <br><br>
        <img id="randomImage" src="" alt="随机照片" style="max-width: 200px;">
        <p id="imageName"></p>
        <button id="logoutBtn" style="display: none;">登出</button>
    </div>
    <script src="login.js"></script>
    <script src="game.js"></script>
</body>
</html>
